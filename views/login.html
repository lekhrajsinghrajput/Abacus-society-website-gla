  <style>body{overflow:inherit;}
@font-face {font-family: "Futura Light";src: url('/static/styles/core/FuturaBT_Light.otf');}html,body,p,button,h1,h2,h3,h4,h5,a {font-family: "Futura Light", "Open Sans", sans-serif;}body{margin:4% ;background: #455e6a}.container-fluid{text-align: center;border-radius: 4px;}input[type="text"],input[type="password"]{height: 45px;width: 300px;font-size: 18px;padding-left: 30px;border-radius: 4px;margin-bottom: 10px;}.follow img{max-height: 50px;width:50px;}#loginError{color: red;}#submitBtn{outline: none;color: white;   background-color:#FF4081;/* #f44336;*/padding: 6px 20px;border: none;border-radius:3px;box-shadow:  0 5px 5px 0 rgba(0,0,0,0.14), 0 2px 10px 0 rgba(0,0,0,0.12), 0 4px 4px -1px rgba(0,0,0,0.2);}#submitBtn:hover{animation: mybuttonanim 100s;}@keyframes mybuttonanim {1%{color: #ff4081;background-color: white;box-shadow:  0 6px 6px 0 rgba(0,0,0,0.14), 0 2px 20px 0 rgba(0,0,0,0.12), 0 6px 6px -1px rgba(0,0,0,0.2);}}
.card .input-container {position: relative;margin: 0 35px 20px;}.card .input-container input {outline: none;z-index: 1;position: relative;background: none;width: 100%;height: 54px;border: 0;color: #212121;font-size: 20px;font-weight: 400;}.card .input-container input:focus ~ label {color: #9d9d9d;-webkit-transform: translate(-12%, -50%) scale(0.75);transform: translate(-12%, -50%) scale(0.75);}.card .input-container input:focus ~ .bar:before, .card .input-container input:focus ~ .bar:after {width: 50%;}.card .input-container input:valid ~ label {color: #9d9d9d;-webkit-transform: translate(-12%, -50%) scale(0.75);transform: translate(-12%, -50%) scale(0.75);}.card .input-container label {position: absolute;top: 0;left: 0;color: #757575;font-size: 24px;font-weight: 300;-webkit-transition: 0.2s ease;transition: 0.2s ease;}.card .input-container .bar {position: absolute;left: 0;bottom: 0;background:#ccc;width: 100%;height: 1px;}.card .input-container .bar:before, .card .input-container .bar:after {content: '';position: absolute;background: #009688;width: 0;height: 2px;-webkit-transition: .2s ease;transition: .2s ease;}.card .input-container .bar:before {left: 50%;}.card .input-container .bar:after {right: 50%;}

</style>
